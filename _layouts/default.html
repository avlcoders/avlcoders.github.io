<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>
        <a href="https://github.com/avlcoders/avlcoders.github.io"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

        <div class="header">
          <div class="container">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra" href="https://groups.google.com/forum/#!forum/asheville-coders">Google Groups</a>
            <a class="extra" href="http://www.meetup.com/Asheville-Coders-League/">Meetup.com</a>
          </div>
        </div>

        <div class="content">
          {{ content }}
        </div>

        <div class="footer">
          <div class="container">
            <p>The Asheville Coders League: pizza, beer, and code in the mountains of western North Carolina.<br /> Join us on <a href="https://groups.google.com/forum/#!forum/asheville-coders">Google Groups</a> or <a href="http://www.meetup.com/Asheville-Coders-League/">Meetup in person</a>.</p>
          </div>
        </div>

    </body>
</html>
